<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Perfil Profesional con Estilo</title>
</head>
<body>
    <header>Mi Perfil Profesional</header>
    <main>
        <section id="presentacion">
            <h1>Hola, soy Gabriela</h1>
            <p>Soy estudiante de Arte y diseño gráfico empresarial</p>
        </section>

        <section id="Habilidades">
            <h2>Habilidades</h2>
            <ul>
                <li>Diseño Editorial</li>
                <li>Ilustrator</li>
                <li>After Effects</li>
            </ul>
        </section>

        <section id="formulario">
            <h2>Contáctame</h2>
            <form>
                <label>Nombre</label>
                <input type="text" placeholder="Tu Nombre">
                <label>Correo</label>
                <input type="email" placeholder="correo@ejemplo.com">
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="notas">
            <h2>Notas del curso</h2>
            <table>
                <caption>Registro de notas</caption>
                <thead>
                    <tr><th>Tema</th><th>Nota</th></tr>
                </thead>
                <tbody>
                    <tr><td>Diseño web</td><td>18</td></tr>
                    <tr><td>Animación</td><td>17</td></tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>© 2025 Diseñado por Gabriela</footer>
</body>
</html>
